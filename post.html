<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Post Title - Static Blog</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html">Static Blog</a>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </header>

        <div class="content-wrapper">
            <aside class="sidebar">
                <div class="recent-posts">
                    <h3>Recent Posts</h3>
                    <ul id="recent-posts"></ul>
                </div>
                
                <div class="tags-section">
                    <h3>Tags</h3>
                    <div id="post-tags"></div>
                </div>
                
                <div class="share-section">
                    <h3>Share</h3>
                    <div class="share-buttons">
                        <a href="#" id="share-twitter" class="share-btn"><i class="fab fa-twitter"></i></a>
                        <a href="#" id="share-facebook" class="share-btn"><i class="fab fa-facebook"></i></a>
                        <a href="#" id="share-whatsapp" class="share-btn"><i class="fab fa-whatsapp"></i></a>
                        <a href="#" id="share-linkedin" class="share-btn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </aside>

            <main class="content">
                <article class="post" id="post-content">
                    <!-- Post content will be dynamically loaded here -->
                </article>
                
                <div class="related-posts">
                    <h3>Related Posts</h3>
                    <div id="related-posts-list">
                        <!-- Related posts will be dynamically loaded here -->
                    </div>
                </div>
                
                <div class="reactions">
                    <h3>React to this post</h3>
                    <div class="reaction-buttons">
                        <button class="reaction-btn" data-reaction="heart"><i class="far fa-heart"></i> <span class="count">0</span></button>
                        <button class="reaction-btn" data-reaction="like"><i class="far fa-thumbs-up"></i> <span class="count">0</span></button>
                        <button class="reaction-btn" data-reaction="laugh"><i class="far fa-laugh"></i> <span class="count">0</span></button>
                        <button class="reaction-btn" data-reaction="wow"><i class="far fa-surprise"></i> <span class="count">0</span></button>
                    </div>
                </div>
                
                <div class="comments-section">
                    <h3>Comments</h3>
                    <div class="comment-form">
                        <input type="text" id="comment-name" placeholder="Your name" required>
                        <textarea id="comment-text" placeholder="Your comment" required></textarea>
                        <button id="submit-comment">Submit Comment</button>
                    </div>
                    <div class="comments-list" id="comments-list">
                        <!-- Comments will be dynamically loaded here -->
                    </div>
                </div>
            </main>
        </div>

        <footer>
            <p>&copy; 2023 Static Blog. All rights reserved.</p>
            <div class="social-links">
                <a href="https://threads.com/flethio" class="social-link"><i class="fab fa-threads"></i></a>
                <a href="https://github.com/flessan" class="social-link"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/flessan" class="social-link"><i class="fab fa-linkedin"></i></a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="assets/js/post.js"></script>
</body>
</html>
