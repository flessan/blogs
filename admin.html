<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Static Blog</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="login-container" class="auth-container">
        <div class="auth-box">
            <h2>Admin Login</h2>
            <div id="login-message" class="message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="admin-container" class="admin-dashboard" style="display: none;">
        <header class="admin-header">
            <div class="logo">
                <a href="index.html">Static Blog</a>
            </div>
            <div class="admin-actions">
                <span id="admin-user">Admin</span>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <div class="admin-content">
            <aside class="admin-sidebar">
                <ul class="admin-nav">
                    <li><a href="#" class="active" data-tab="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#" data-tab="posts"><i class="fas fa-file-alt"></i> Posts</a></li>
                    <li><a href="#" data-tab="create"><i class="fas fa-plus-circle"></i> Create Post</a></li>
                    <li><a href="#" data-tab="settings"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </aside>

            <main class="admin-main">
                <div id="dashboard-tab" class="admin-tab">
                    <h1>Dashboard</h1>
                    <div class="stats-cards">
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-file-alt"></i></div>
                            <div class="stat-info">
                                <h3 id="total-posts">0</h3>
                                <p>Total Posts</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-eye"></i></div>
                            <div class="stat-info">
                                <h3 id="total-views">0</h3>
                                <p>Total Views</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-comments"></i></div>
                            <div class="stat-info">
                                <h3 id="total-comments">0</h3>
                                <p>Total Comments</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="recent-activity">
                        <h2>Recent Activity</h2>
                        <div id="activity-list">
                            <!-- Activity will be loaded here -->
                        </div>
                    </div>
                </div>

                <div id="posts-tab" class="admin-tab" style="display: none;">
                    <h1>Manage Posts</h1>
                    <div class="posts-management">
                        <div class="posts-header">
                            <input type="text" id="post-search" placeholder="Search posts...">
                            <button id="refresh-posts"><i class="fas fa-sync-alt"></i> Refresh</button>
                            <button id="download-posts-json"><i class="fas fa-download"></i> Download posts.json</button>
                        </div>
                        <div class="posts-list" id="posts-list">
                            <!-- Posts will be loaded here -->
                        </div>
                    </div>
                </div>

                <div id="create-tab" class="admin-tab" style="display: none;">
                    <h1>Create New Post</h1>
                    <div class="create-post-form">
                        <div class="form-group">
                            <label for="post-title">Title</label>
                            <input type="text" id="post-title" required>
                        </div>
                        <div class="form-group">
                            <label for="post-date">Date</label>
                            <input type="date" id="post-date" required>
                        </div>
                        <div class="form-group">
                            <label for="post-tags">Tags (comma separated)</label>
                            <input type="text" id="post-tags" placeholder="tag1, tag2, tag3">
                        </div>
                        <div class="form-group">
                            <label for="post-template">Template</label>
                            <select id="post-template">
                                <option value="">Select a template</option>
                                <option value="standard">Standard Post</option>
                                <option value="tutorial">Tutorial</option>
                                <option value="review">Review</option>
                                <option value="listicle">Listicle</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="post-content">Content (Markdown)</label>
                            <textarea id="post-content" rows="20" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button id="save-post"><i class="fas fa-save"></i> Save Post</button>
                            <button id="preview-post"><i class="fas fa-eye"></i> Preview</button>
                            <button id="download-post"><i class="fas fa-download"></i> Download Markdown</button>
                        </div>
                    </div>
                    
                    <div id="post-preview" class="post-preview" style="display: none;">
                        <h2>Preview</h2>
                        <div id="preview-content"></div>
                    </div>
                </div>

                <div id="settings-tab" class="admin-tab" style="display: none;">
                    <h1>Settings</h1>
                    <div class="settings-form">
                        <h2>Theme Customization</h2>
                        <div class="form-group">
                            <label for="primary-color">Primary Color</label>
                            <input type="color" id="primary-color" value="#3498db">
                        </div>
                        <div class="form-group">
                            <label for="secondary-color">Secondary Color</label>
                            <input type="color" id="secondary-color" value="#2c3e50">
                        </div>
                        <div class="form-group">
                            <label for="banner-image">Banner Image URL</label>
                            <input type="text" id="banner-image" placeholder="https://example.com/banner.jpg">
                        </div>
                        <div class="form-group">
                            <label for="blog-title">Blog Title</label>
                            <input type="text" id="blog-title" value="Static Blog">
                        </div>
                        <div class="form-actions">
                            <button id="save-settings"><i class="fas fa-save"></i> Save Settings</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
